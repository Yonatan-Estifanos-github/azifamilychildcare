<!-- pages/book.html -->
---
layout: default
title: Book a Tour
---
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">Schedule a Tour</h1>
    <div class="max-w-md mx-auto">
        <form id="bookingForm" class="space-y-4" netlify>
            <div>
                <label class="block text-sm font-medium mb-1">Parent Name</label>
                <input type="text" name="name" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" name="email" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Phone</label>
                <input type="tel" name="phone" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Preferred Date</label>
                <input type="date" name="date" required class="w-full p-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Preferred Time</label>
                <select name="time" required class="w-full p-2 border rounded">
                    <option value="9:00">9:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="2:00">2:00 PM</option>
                    <option value="3:00">3:00 PM</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Child's Age</label>
                <input type="number" name="childAge" min="0" max="12" required class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                Schedule Tour
            </button>
        </form>
    </div>
</div>
